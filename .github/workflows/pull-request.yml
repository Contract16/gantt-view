name: Pull Request Tests
on:
  pull_request:
    branches:
      - main
    types: [synchronize, opened, reopened, ready_for_review]
jobs:
  Run-Flutter-Tests:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter analyze
      - run: flutter test
